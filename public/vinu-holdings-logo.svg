          font-size="36" font-weight="700" fill="#000000" letter-spacing="3">VINU</text>
    <text x="0" y="40" font-family="Inter, Arial, Helvetica, sans-serif"
          font-size="36" font-weight="700" fill="#000000" letter-spacing="3">HOLDINGS</text>
  </g>
