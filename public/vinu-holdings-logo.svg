<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300" role="img" aria-labelledby="title desc">
  <title id="title">VINU HOLDINGS â€” VH Circle Logo (Recreated SVG)</title>
  <desc id="desc">A black circle with a thin white stroke containing the letters VH in white, with the words VINU HOLDINGS to the right.</desc>

  <!-- Background transparent -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- Left circular emblem -->
  <g transform="translate(80,150)">
    <!-- Circle -->
